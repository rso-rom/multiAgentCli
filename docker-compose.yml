version: '3.8'

services:
  # Ollama - Lokale LLM Runtime
  ollama:
    image: ollama/ollama:latest
    container_name: codechat-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Optional: GPU Support (benötigt nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Qdrant - Vector Database für Memory-Features
  qdrant:
    image: qdrant/qdrant:latest
    container_name: codechat-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped

volumes:
  ollama-data:
  qdrant-data:
